<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Mini-project </title>
    <!-- link css -->
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../Homepage/homepage-style.css">
    <!-- <link rel="stylesheet" href="./demo.css"> -->
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <!-- link icon -->
    <script src="https://kit.fontawesome.com/c80ae005cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body >
        
         <div class="wrapper" data-aos="slide-right" data-aos-anchor=".other-element">
           <form class="form-signin">       
             <h2 class="form-signin-heading">Log in to your MySeksaa account </h2>
            <div class="icon-image">
                <img src="./image/Google.png" alt=""> Continue with Apple
            </div>
            <div class="icon-image">
                <img src="./image/Facebook.png" alt=""> Continue with Apple
            </div>
            <div class="icon-image">
                <img src="./image/Apple.png" alt=""> Continue with Apple
            </div>
           
             <input type="text" class="form-control" placeholder="Email Address" />
             <input type="password" class="form-control" placeholder="Password" />     <br>
             <button class="btn btn-lg btn-block" type="submit">Log In</button>   

             <div class="account">
                <label  class="acc-1">or <a href="">Forget Passworld</a></label><br> <hr>
                
                <label class="acc-2">Don't have an account? <a href="#">Sign Up</a></label>
           </div>

           </form>

        
           
         </div>
         <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>AOS.init();</script>
</body>
</html>
